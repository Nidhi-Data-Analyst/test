<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
</head>
<body>
    <h1>Email Signature Generator</h1>
    <label>Name: <input type="text" id="name" value="Nidhi Gupta"></label>
    <label>Designation: <input type="text" id="designation" value="Data Analyst"></label>
    <label>Phone: <input type="text" id="phone" value="8742963761"></label>
    <label>Email: <input type="email" id="email" value="nidhi.gupta@sns.edu.in"></label>
    <label>LinkedIn URL: <input type="text" id="linkedin" value="www.linkedin.com/in/nidhi-g"></label>
    <label>Upload Profile Pic: <input type="file" id="profilePic"></label>
    <label>Campus: 
        <select id="campus">
            <option value="Core Office">Core Office</option>
            <option value="Faridabad">Faridabad</option>
        </select>
    </label>
    <button onclick="generateSignature()">Generate Signature</button>

    <div id="signature-result"></div>

    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="copyToSignatureRescue()">Copy HTML to Signature Rescue</button>

    <script src="scriptes.js"></script>
</body>
</html>
